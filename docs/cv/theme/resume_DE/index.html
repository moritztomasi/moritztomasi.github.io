<!doctype html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">

	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

	<title></title>

	<style>
		.remove_last_margin:last-child {
			margin-bottom: 0;
		}

		section {
			page-break-inside: avoid;
		}

		@page {
			size: A4;
			margin-top: 40px;
			margin-bottom: 40px;
		}
	</style>

</head>

<body>
	<div class="container mx-auto text-xs font-sans max-w-screen-sm">
		<section class="mb-8">
		</section>

		<section class="remove_last_margin mb-8">
			<h4 class="uppercase text-gray-500 font-semibold mb-4">Kontakt</h4>

			<div class="w-full flex flex-row">
			</div>
		</section>

		<section class="mb-8">
			<h4 class="uppercase text-gray-500 font-semibold mb-4">Karriere</h4>

		</section>

		<section class="mb-8">
			<h4 class="uppercase text-gray-500 font-semibold mb-4">Ausbildung</h4>

		</section>

		<section class="mb-8">
			<h4 class="uppercase text-gray-500 font-semibold mb-4">Kompetenzen</h4>
			<ul class="list-disc ml-8">
			</ul>
		</section>

		<section class="mb-8">
			<h4 class="uppercase text-gray-500 font-semibold mb-4">Sprachen</h4>
			<ul class="list-disc ml-8">
			</ul>
		</section>
	</div>
</body>

</html>
